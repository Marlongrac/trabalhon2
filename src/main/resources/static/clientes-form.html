<form>
	<h1>Novo Cliente</h1>
  <div class="form-group">
    <label for="inputNome">Nome</label>
    <input type="text" class="form-control" id="inputNome" placeholder="Nome" 
    		ng-model="cliente.nomeCliente">
  </div>
  <div class="form-group">
    <label for="inputNome">E-mail</label>
    <input type="text" class="form-control" id="inputNome" placeholder="E-mail" 
    		ng-model="cliente.email">
  </div>
  
 <div class="form-group">
    <label for="inputNome">Telefone</label>
    <input type="text" class="form-control" id="inputNome" placeholder="Telefone" 
    		ng-model="cliente.telefone">
 </div>
    
  <button class="btn btn-primary" ng-click="save()">Salvar</button>
</form>
