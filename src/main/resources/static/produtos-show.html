<div class="form-group">
  <label>Nome</label>
  {{produto.nomeProd}}
</div>
<div class="form-group">
  <label>Descricao</label>
  {{produto.descProd}}
</div>
<div class="form-group">
  <label>Valor</label>
  {{produto.valor}}
</div>
<div class="form-group">
  <label>Categoria</label>
  {{produto.categoria.nomeCat}}
</div>
<div class="form-group">
  <label>Marca</label>
  {{produto.marca.nomeMarca}}
</div>
<div class="form-group">
	<div class='btn btn-default btn-sm' ngf-select="upload($file)">
		Enviar Imagem
	</div><br/>
	<img ng-src="api/produtos/imagens?src={{produto.imagem}}"
		 ng-show="produto.imagem"
		 style="width: 200px"/> 
</div> 
<a href="#produtos/{{produto.id}}/edit" class="btn btn-primary">Editar</a>
<button class="btn btn-danger" ng-click="remove()">Excluir</button>
