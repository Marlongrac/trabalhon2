<div class="form-group">
  <label>Nome</label>
  {{cliente.nomeCliente}}
</div>
<div class="form-group">
  <label>E-mail</label>
  {{cliente.email}}
</div>
<div class="form-group">
  <label>Telefone</label>
  {{cliente.telefone}}
</div>

<a href="#clientes/{{cliente.id}}/edit" class="btn btn-primary">Editar</a>
<button class="btn btn-danger" ng-click="remove()">Excluir</button>
