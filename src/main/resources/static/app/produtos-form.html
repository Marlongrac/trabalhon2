<form>
	<h1>Cadastrar Produto</h1>
  <div class="form-group">
    <label for="inputNome">Nome</label>
    <input type="text" class="form-control" id="inputNome" placeholder="Nome do Produto" 
    		ng-model="produto.nomeProd">
  </div>
  <div class="form-group">
    <label for="inputNome">Descricao</label>
    <input type="text" class="form-control" id="inputNome" placeholder="Descricao do Produto" 
    		ng-model="produto.descProd">
  </div>
  <div class="form-group">
    <label for="inputNome">Valor</label>
    <input type="text" class="form-control" id="inputNome" placeholder="Valor" 
    		ng-model="produto.valor">
  </div>
  <div class="form-group">
   <label>Categoria</label>
    <select class="form-control"
    		ng-options="categoria.nomeCat for categoria in categorias track by categoria.id"
    		ng-model="produto.categoria"
    		convert-to-number>    
    </select> 
  </div>
  
  <div class="form-group">
   <label>Marca</label>
    <select class="form-control"
    		ng-options="marca.nomeMarca for marca in marcas track by marca.id"
    		ng-model="produto.marca"
    		convert-to-number>    
    </select> 
  </div>
  
  <button class="btn btn-primary" ng-click="save()">Salvar</button>
</form>
